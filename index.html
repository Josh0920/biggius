<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locked</title>
  <style>
    :root{
      --bg:#9c9c9c;          /* grey wall */
      --panel:#e7e7e7;
      --text:#111;
      --muted:#333;
      --shadow: 0 18px 60px rgba(0,0,0,.25);
      --radius: 18px;
    }

    html, body { height: 100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* subtle ‚Äúwall texture‚Äù */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        linear-gradient(0deg, rgba(255,255,255,.12), rgba(0,0,0,.10)),
        repeating-linear-gradient(45deg,
          rgba(255,255,255,.06) 0px, rgba(255,255,255,.06) 2px,
          rgba(0,0,0,.04) 2px, rgba(0,0,0,.04) 6px);
      opacity:.35;
      pointer-events:none;
    }

    .card{
      position:relative;
      width:min(520px, 92vw);
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0,0,0,.15);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 24px 22px;
    }

    h1{
      margin:0 0 10px;
      font-size: 22px;
      color: var(--text);
      letter-spacing:.2px;
    }

    .row{
      display:flex;
      gap:10px;
      margin-top: 10px;
    }

    input{
      flex:1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.22);
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,.85);
    }

    button{
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.22);
      background: rgba(0,0,0,.08);
      cursor:pointer;
      font-size: 16px;
    }
    button:hover{ background: rgba(0,0,0,.12); }

    .msg{
      margin-top: 12px;
      min-height: 22px;
      color: var(--muted);
      font-weight: 600;
    }

    .hint{
      margin-top: 6px;
      font-size: 13px;
      color: rgba(0,0,0,.65);
    }

    /* Video screen */
    .video-wrap{
      display:none;
      width:min(980px, 96vw);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow:hidden;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(0,0,0,.15);
    }
    video{
      width:100%;
      height:auto;
      display:block;
      background:#000;
    }

    .footer{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(0,0,0,.55);
    }
  </style>
</head>
<body>

  <!-- LOCK SCREEN -->
  <main class="card" id="lockCard" aria-live="polite">
    <h1>Enter Password</h1>

    <div class="row">
      <input
        id="pw"
        type="password"
        placeholder="Password‚Ä¶"
        autocomplete="off"
        spellcheck="false"
        inputmode="text"
      />
      <button id="go" type="button">Unlock</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="hint">Hint: I know you already ate but I know that you are...</div>
    <div class="footer">Press Enter to submit.</div>
  </main>

  <!-- VIDEO SCREEN -->
 <section class="video-wrap" id="videoWrap">
  <div class="banner top" id="topBanner">FATTY FATTY</div>

  <video id="video" controls playsinline preload="metadata">
    <source src="xvFZjo5PgG0.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="banner bottom" id="bottomBanner">LOSER!</div>
</section>

  <script>
    // ‚úÖ Your chosen password:
    const CORRECT_PASSWORD = "HungryAgainLOL";

    // ‚úÖ Troll-ish but non-body-shaming ‚Äúwrong password‚Äù prompts:
    const wrongPrompts = [
      "Nope. Try again, FATSO!",
      "Incorrect. I know you're getting hungry.",
      "Denied. This won't be as easy as eating those 40 nuggets, 2 large fries, and a sweet tea from McDonalds!",
      "Wrong. FAT!",
      "Access rejected. You can't get into this buffet so easily!",
    ];

    const pwInput = document.getElementById("pw");
    const goBtn = document.getElementById("go");
    const msg = document.getElementById("msg");

    const lockCard = document.getElementById("lockCard");
    const videoWrap = document.getElementById("videoWrap");
    const video = document.getElementById("video");

    function rand(arr){
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function unlock(){
      const attempt = pwInput.value;

      if (attempt === CORRECT_PASSWORD){
        msg.textContent = "Unlocked. Enjoy üòà";
        // Hide lock UI, show video, and play
        lockCard.style.display = "none";
        videoWrap.style.display = "block";

        // Attempt autoplay; if blocked, user can press play.
        video.play().catch(() => {});
      } else {
        msg.textContent = rand(wrongPrompts);
        pwInput.value = "";
        pwInput.focus();
      }
    }

    goBtn.addEventListener("click", unlock);
    pwInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") unlock();
    });

    // Focus on load
    pwInput.focus();
  </script>
</body>
</html>
