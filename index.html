<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koine Greek</title>
  <style>
    :root {
      --bg:#ffffff;
      --panel:#ffffff;
      --card:#ffffff;
      --line:#e7e7e7;
      --text:#111111;
      --muted:#5a5a5a;

      --ok:#1a7f37;
      --bad:#b42318;

      --shadow: 0 14px 45px rgba(0,0,0,.08);
      --radius: 16px;
      --radius2: 12px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
    }

    .app{
      max-width: 1240px;
      margin: 0 auto;
      padding: 18px;
      display:grid;
      grid-template-columns: 320px 1fr;
      gap: 16px;
    }

    @media (max-width: 980px){
      .app{ grid-template-columns: 1fr; }
      .sidebar{ order:2; }
      .main{ order:1; }
    }

    .panel{
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* Sidebar */
    .sidebarHeader{
      padding: 16px 16px 12px;
      border-bottom:1px solid var(--line);
      display:flex; gap:12px; align-items:center; justify-content:space-between;
    }
    .brand{
      display:flex; gap:12px; align-items:center;
    }
    .logo{
      width: 42px; height: 42px;
      border-radius: 12px;
      border: 1px solid var(--line);
      display:grid;
      place-items:center;
      font-weight: 900;
      letter-spacing:.2px;
      font-size: 16px;
    }
    .brand h1{ margin:0; font-size: 14px; line-height:1.2; }
    .brand p{ margin:4px 0 0; color: var(--muted); font-size: 12px; }
    .searchWrap{ padding: 12px 16px; border-bottom:1px solid var(--line); }
    .search {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      outline:none;
      font-size: 13px;
      background: #fff;
      color: var(--text);
    }
    .search:focus{ border-color:#111; }

    .sideList{ padding: 10px 8px 14px; }
    .groupTitle{
      padding: 10px 10px 8px;
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .08em;
    }
    .itemBtn{
      width:100%;
      text-align:left;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid transparent;
      background: transparent;
      cursor:pointer;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      font-size: 13px;
      color: var(--text);
      transition: .12s ease;
    }
    .itemBtn:hover{ background:#f7f7f7; }
    .itemBtn.active{ background:#111; color:#fff; }
    .tag{
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--line);
      color: var(--muted);
      background: #fff;
      flex: 0 0 auto;
    }
    .itemBtn.active .tag{ background:#111; border-color:#444; color:#fff; }

    /* Main */
    .topbar{
      padding: 14px 16px 12px;
      border-bottom: 1px solid var(--line);
    }
    .topRow{ display:flex; gap:10px; flex-wrap:wrap; align-items:flex-start; justify-content:space-between; }
    .titleBlock h2{ margin:0; font-size: 16px; }
    .titleBlock p{ margin:6px 0 0; color: var(--muted); font-size: 12px; }
    .stats{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .pill{
      font-size: 12px;
      padding: 6px 10px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: #fff;
      color: var(--muted);
    }
    .pill strong{ color: var(--text); font-weight: 700; }

    .progressBar{
      margin-top: 12px;
      height: 10px;
      border-radius: 999px;
      background: #f1f1f1;
      border: 1px solid var(--line);
      overflow:hidden;
    }
    .progressFill{
      height:100%;
      width:0%;
      background:#111;
      border-radius: 999px;
      transition: width .2s ease;
    }

    .content{ padding: 16px; }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 16px;
    }

    .bigGreek{
      font-size: 36px;
      letter-spacing: .3px;
      margin: 2px 0 0;
    }
    .muted{ color: var(--muted); font-size: 13px; margin-top: 8px; }

    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between; }

    .btn{
      border: 1px solid var(--line);
      background:#fff;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-size: 13px;
      transition: .12s ease;
    }
    .btn:hover{ background:#f7f7f7; }
    .btn.primary{ background:#111; color:#fff; border-color:#111; }
    .btn.primary:hover{ background:#000; }
    .btn:disabled{ opacity:.45; cursor:not-allowed; }

    .input{
      width: min(520px, 100%);
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      outline:none;
      font-size: 14px;
      background:#fff;
      color: var(--text);
    }
    .input:focus{ border-color:#111; }
    .input.ok{ border-color: rgba(26,127,55,.6); box-shadow: 0 0 0 3px rgba(26,127,55,.10); }
    .input.bad{ border-color: rgba(180,35,24,.6); box-shadow: 0 0 0 3px rgba(180,35,24,.10); }

    .feedback{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background:#fafafa;
      font-size: 13px;
      color: var(--text);
    }
    .feedback.ok{ border-color: rgba(26,127,55,.4); background: rgba(26,127,55,.06); }
    .feedback.bad{ border-color: rgba(180,35,24,.4); background: rgba(180,35,24,.06); }

    /* Chart UI */
    .chartWrap{ display:grid; gap: 14px; grid-template-columns: 1.2fr .8fr; }
    @media (max-width: 980px){ .chartWrap{ grid-template-columns: 1fr; } }

    .chartTable{
      width:100%;
      border-collapse: collapse;
      border-radius: 14px;
      overflow:hidden;
      border: 1px solid var(--line);
    }
    .chartTable th, .chartTable td{
      padding: 10px 10px;
      border-bottom: 1px solid var(--line);
      border-right: 1px solid var(--line);
      font-size: 13px;
      vertical-align: middle;
    }
    .chartTable th{ background:#fafafa; font-weight: 700; font-size: 12px; color: var(--muted); }
    .chartTable tr:last-child td{ border-bottom:none; }
    .chartTable td:last-child, .chartTable th:last-child{ border-right:none; }

    .slot{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 110px;
      padding: 9px 10px;
      border-radius: 12px;
      background:#fff;
      border: 1px dashed #bdbdbd;
      color: var(--muted);
      cursor:pointer;
      user-select:none;
      transition: .12s ease;
    }
    .slot.filled{ border-style: solid; color: var(--text); }
    .slot.active{ outline: 2px solid #111; outline-offset: 2px; }
    .slot.correct{ border-color: rgba(26,127,55,.55); background: rgba(26,127,55,.06); }
    .slot.wrong{ border-color: rgba(180,35,24,.55); background: rgba(180,35,24,.06); }

    .bank{
      display:flex;
      flex-wrap:wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .pillOpt{
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-size: 13px;
      transition:.12s ease;
    }
    .pillOpt:hover{ background:#f7f7f7; }
    .pillOpt.used{ opacity:.4; cursor:not-allowed; }
    .kbd{ font-family: var(--mono); font-size: 11px; border: 1px solid var(--line); padding: 2px 7px; border-radius: 9px; background:#fff; color: var(--muted); }

    .toast{
      position: fixed;
      right: 16px;
      bottom: 16px;
      border: 1px solid var(--line);
      background:#fff;
      color: var(--text);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: var(--shadow);
      max-width: 360px;
      opacity: 0;
      transform: translateY(10px);
      pointer-events:none;
      transition: .16s ease;
    }
    .toast.show{ opacity: 1; transform: translateY(0); }
    .toast strong{ display:block; margin-bottom: 3px; }
    .toast .tmuted{ color: var(--muted); font-size: 12px; }
  </style>
</head>

<body>
  <div class="app">
    <aside class="panel sidebar">
      <div class="sidebarHeader">
        <div class="brand">
          <div class="logo">Κ</div>
          <div>
            <h1>Koine Greek Study</h1>
            <p id="sideMeta">—</p>
          </div>
        </div>
      </div>

      <div class="searchWrap">
        <input id="activitySearch" class="search" type="text" placeholder="Search (e.g., Demonstrative Pronouns)" />
      </div>

      <div id="sideList" class="sideList"></div>
    </aside>

    <main class="panel main">
      <div class="topbar">
        <div class="topRow">
          <div class="titleBlock">
            <h2 id="mainTitle">—</h2>
            <p id="mainSub">—</p>
          </div>
          <div class="stats">
            <span class="pill"><strong id="statProgress">0/0</strong> <span id="statProgressLabel">items</span></span>
            <span class="pill"><strong id="statScore">0</strong> score</span>
            <span class="pill"><strong id="statStreak">0</strong> streak</span>
          </div>
        </div>
        <div class="progressBar"><div id="progressFill" class="progressFill"></div></div>
      </div>

      <div class="content" id="content"></div>
    </main>
  </div>

  <div class="toast" id="toast">
    <strong id="toastTitle">—</strong>
    <div class="tmuted" id="toastMsg">—</div>
  </div>

  <!-- App entry -->
  <script type="module" src="./app.js"></script>
</body>
</html>
