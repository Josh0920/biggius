<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koine Greek</title>

  <style>
    :root {
      --bg:#ffffff;
      --panel:#ffffff;
      --card:#ffffff;
      --line:#e7e7e7;
      --text:#111111;
      --muted:#5a5a5a;
      --shadow: 0 14px 45px rgba(0,0,0,.08);
      --radius: 16px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
    }

    .card{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .muted{ color: var(--muted); }
    code{ background:#f7f7f7; padding:2px 6px; border-radius:6px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h2>Koine Greek Study</h2>
      <p class="muted">Loading applicationâ€¦</p>
      <div id="error" class="muted"></div>
    </div>
  </div>

  <!-- SAFE MODULE LOADER -->
  <script type="module">
    const errorBox = document.getElementById("error");

    async function boot() {
      try {
        await import("./data-activities.js");
        await import("./data-charts.js");
        await import("./data-vocab.js");
        await import("./verb-engine.js");

        // Only load app AFTER dependencies succeed
        await import("./app.js");
      } catch (err) {
        console.error(err);

        if (errorBox) {
          errorBox.innerHTML = `
            <p style="color:#b42318;"><strong>Startup failed</strong></p>
            <p>Check:</p>
            <ul>
              <li>Filename casing (GitHub Pages is case-sensitive)</li>
              <li>Correct paths (./data-vocab.js etc)</li>
              <li>No syntax errors in JS files</li>
            </ul>
            <code>${err.message}</code>
          `;
        }
      }
    }

    boot();
  </script>
</body>
</html>
