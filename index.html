<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Frazier AI</title>

<style>
:root{
  --bg:#fff; --ink:#0a0a0a; --muted:#666; --rule:#e9e9e9;
  --bubble:#f4f4f4; --bubble2:#ededed; --max:860px;
  --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
}
*{box-sizing:border-box}
body{margin:0;font-family:var(--font);background:var(--bg);color:var(--ink)}
.topbar{border-bottom:1px solid var(--rule);padding:14px}

.content{max-width:var(--max);margin:auto;padding:16px 16px 140px}

/* ===== HERO IMAGE ===== */
.hero{
  margin-bottom:14px;
}
.hero img{
  width:100%;
  height:auto;
  display:block;
  border-radius:18px;
  border:1px solid var(--rule);
}
.hero .caption{
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}

/* ===== CHAT ===== */
.messages{display:flex;flex-direction:column;gap:10px}
.msg{display:flex;gap:10px}

.avatar{
  width:28px;
  height:28px;
  border-radius:50%;
  border:1px solid var(--rule);
  display:grid;
  place-items:center;
  font-size:11px;
  overflow:hidden;
}

.msg.ai .avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.msg.user .avatar{
  background:#000;
  color:#fff;
}

.bubble{
  border:1px solid var(--rule);
  background:var(--bubble);
  padding:10px 12px;
  border-radius:16px;
}
.msg.user .bubble{background:var(--bubble2)}

.composerWrap{
  position:fixed;
  left:0;right:0;bottom:0;
  border-top:1px solid var(--rule);
  background:#fff;
  padding:12px
}
.composer{
  max-width:var(--max);
  margin:auto;
  display:flex;
  gap:10px
}
textarea{
  flex:1;
  border:none;
  resize:none;
  font-family:var(--font);
  font-size:15px;
  outline:none
}
.send{
  background:#000;
  color:#fff;
  border:none;
  border-radius:12px;
  padding:10px 14px
}
</style>
</head>

<body>
<header class="topbar"><b>Frazier AI</b></header>

<main class="content">

  <!-- HERO IMAGE -->
  <div class="hero">
    <img src="92B41A1A-A332-437D-B458-140332BB5FF8_1_102_o.jpeg" alt="Andrew Frazier">
    <div class="caption">Be nice to me please. I’m hungry.</div>
  </div>

  <!-- CHAT -->
  <div class="messages" id="messages"></div>
</main>

<footer class="composerWrap">
  <form class="composer" id="chatForm">
    <textarea id="input" placeholder="Say something…" rows="1"></textarea>
    <button class="send">Send</button>
  </form>
</footer>

<script>
const messages = document.getElementById('messages');
const input = document.getElementById('input');
const form = document.getElementById('chatForm');

function add(role,text){
  const m=document.createElement('div');
  m.className=`msg ${role}`;

  const avatar =
    role === 'ai'
      ? `<div class="avatar"><img src="92B41A1A-A332-437D-B458-140332BB5FF8_1_102_o.jpeg"></div>`
      : `<div class="avatar">You</div>`;

  m.innerHTML = `${avatar}<div class="bubble">${text}</div>`;
  messages.appendChild(m);
  window.scrollTo(0,document.body.scrollHeight);
}

/* ===== Personality + logic unchanged ===== */

add('ai',"Yo — I’m Andrew AI. What's up!");
</script>
</body>
</html>
