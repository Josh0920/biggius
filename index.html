<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frazier AI</title>
  <meta name="description" content="Frazier AI — simple AI chat." />

  <style>
    :root{
      --bg:#ffffff;
      --ink:#0a0a0a;
      --muted:#666;
      --rule:#e9e9e9;
      --bubble:#f4f4f4;
      --bubble2:#ededed;
      --radius:14px;
      --max:860px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--ink);
      background:var(--bg);
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:20;
      background:#fff;
      border-bottom:1px solid var(--rule);
    }
    .topbar .inner{
      max-width:var(--max);
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .mark{
      width:10px;height:10px;border-radius:999px;background:#000;
      flex:0 0 auto;
    }
    .brand b{
      font-size:14px;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .rightnote{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .content{
      max-width:var(--max);
      margin:0 auto;
      padding:18px 16px 140px;
    }

    .hero{
      margin:10px auto 16px;
      border:1px solid var(--rule);
      border-radius:18px;
      overflow:hidden;
      background:#fff;
    }
    .hero img{width:100%;display:block}

    .hint{
      margin:0 0 18px;
      color:var(--muted);
      font-size:13px;
      line-height:1.45;
    }

    .messages{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .msg{
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .avatar{
      width:28px;height:28px;border-radius:999px;
      border:1px solid var(--rule);
      display:grid;place-items:center;
      font-size:11px;
      color:var(--muted);
      flex:0 0 auto;
      background:#fff;
    }
    .bubble{
      border:1px solid var(--rule);
      background:var(--bubble);
      border-radius:16px;
      padding:10px 12px;
      font-size:15px;
      line-height:1.55;
      white-space:pre-wrap;
      word-break:break-word;
      max-width:100%;
    }
    .msg.user .bubble{ background:var(--bubble2); }
    .msg.ai .avatar{ background:#000; color:#fff; border-color:#000; }

    .composerWrap{
      position:fixed;
      left:0; right:0; bottom:0;
      border-top:1px solid var(--rule);
      background:#fff;
      padding:12px 12px;
    }
    .composer{
      max-width:var(--max);
      margin:0 auto;
      display:flex;
      gap:10px;
      align-items:flex-end;
      border:1px solid var(--rule);
      border-radius:18px;
      padding:10px;
      background:#fff;
    }
    textarea{
      flex:1;
      border:none;
      resize:none;
      outline:none;
      font-family:var(--font);
      font-size:15px;
      line-height:1.4;
      min-height:42px;
      max-height:160px;
    }
    .send{
      border:1px solid #000;
      background:#000;
      color:#fff;
      border-radius:12px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:600;
    }
    .send:disabled{
      opacity:.5;
      cursor:not-allowed;
    }

    .tiny{
      max-width:var(--max);
      margin:8px auto 0;
      padding:0 6px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      border:1px solid var(--rule);
      padding:4px 8px;
      border-radius:999px;
      background:#fff;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="inner">
      <div class="brand">
        <div class="mark"></div>
        <b>Frazier AI</b>
      </div>
      <div class="rightnote">Frazier AI</div>
    </div>
  </header>

  <main class="content">
    <div class="hero">
      <img src="92B41A1A-A332-437D-B458-140332BB5FF8_1_102_o.jpeg" alt="Frazier AI" />
    </div>

    <div class="hint">
      Type a message below. This page calls a Supabase Edge Function for real AI replies.
      <br><span style="font-size:12px;">If it fails, the error will show in the Mode pill.</span>
    </div>

    <div class="messages" id="messages"></div>
  </main>

  <footer class="composerWrap">
    <form class="composer" id="chatForm" autocomplete="off">
      <textarea id="input" placeholder="Message Frazier AI…"></textarea>
      <button class="send" id="sendBtn" type="submit" disabled>Send</button>
    </form>

    <div class="tiny">
      <span class="pill">Enter = send</span>
      <span class="pill">Shift+Enter = new line</span>
      <span class="pill" id="modePill">Mode: ready</span>
    </div>
  </footer>

  <script>
    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const modePill = document.getElementById('modePill');

    const SUPABASE_CHAT_URL = "https://bvdkggyrfrnvahfywxic.supabase.co/functions/v1/chat";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2ZGtnZ3lyZnJudmFoZnl3eGljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NzIyMDUsImV4cCI6MjA4NTE0ODIwNX0.tLRXG1kgfZkblth2gmIV8Y9AvYTcTCXbP5GcE6PD4Sg";

    const history = [];

    function escapeHtml(str){
      return str.replace(/[&<>"']/g, m => ({
        "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#039;"
      }[m]));
    }

    function addMessage(role, text){
      const row = document.createElement('div');
      row.className = `msg ${role}`;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = role === 'user' ? 'You' : 'AI';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = escapeHtml(text);

      row.appendChild(avatar);
      row.appendChild(bubble);
      messagesEl.appendChild(row);

      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      return bubble;
    }

    function setSending(isSending){
      sendBtn.disabled = isSending || !input.value.trim();
      sendBtn.textContent = isSending ? '…' : 'Send';
    }

    input.addEventListener('input', () => {
      sendBtn.disabled = !input.value.trim();
      autoGrow(input);
    });

    function autoGrow(el){
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 160) + 'px';
    }

    input.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' && !e.shiftKey){
        e.preventDefault();
        if(!sendBtn.disabled) form.requestSubmit();
      }
    });

    async function callBackend(userText){
      const res = await fetch(SUPABASE_CHAT_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
        },
        body: JSON.stringify({
          message: userText,
          history: history.slice(-12)
        })
      });

      const raw = await res.text();
      if(!res.ok){
        // show useful error in the UI instead of silently demoing
        throw new Error(`${res.status} ${raw}`);
      }

      let data;
      try { data = JSON.parse(raw); } catch { throw new Error(`Bad JSON: ${raw}`); }
      if(!data || typeof data.reply !== 'string') throw new Error(`Invalid response: ${raw}`);
      return data.reply;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if(!text) return;

      addMessage('user', text);
      history.push({ role: 'user', content: text });

      input.value = '';
      autoGrow(input);
      setSending(true);

      const placeholder = addMessage('ai', '...');

      try{
        modePill.textContent = "Mode: backend";
        const reply = await callBackend(text);
        placeholder.textContent = reply;
        history.push({ role: 'assistant', content: reply });
      }catch(err){
        placeholder.textContent = "Backend error (see Mode pill).";
        modePill.textContent = `Mode: error (${String(err.message || err)})`;
      }finally{
        setSending(false);
      }
    });

    addMessage('ai', "Ask me anything.");
  </script>
</body>
</html>
