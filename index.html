<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Access Restricted</title>

  <style>
    :root{
      --bg:#0f1220;
      --card:#181c36;
      --text:#eaeaff;
      --muted:#c9cffb;
      --accent:#7aa2ff;
      --success:#9bffd6;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
    }

    .card{
      max-width:420px;
      width:90%;
      padding:28px;
      border-radius:16px;
      background:var(--card);
      box-shadow:0 20px 60px rgba(0,0,0,.45);
      text-align:center;
    }

    h1{
      margin-top:0;
      font-size:1.5rem;
    }

    p{
      color:var(--muted);
      line-height:1.55;
      margin-bottom:18px;
    }

    button{
      padding:12px 20px;
      font-size:1rem;
      border-radius:10px;
      border:none;
      cursor:pointer;
      background:var(--accent);
      color:#000;
      font-weight:600;
    }

    #status{
      margin-top:14px;
      min-height:1.2em;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey big guy, thatâ€™s WiFi for one day</h1>
    <p>
      To continue, turn off Wi-Fi or disconnect from the internet.
      Once youâ€™re offline, click the button below.
    </p>

    <button onclick="checkConnection()">Iâ€™ve Turned It Off</button>

    <div id="status"></div>
  </div>

  <script>
    function checkConnection(){
      const status = document.getElementById("status");

      if (navigator.onLine) {
        status.textContent = "Still online ðŸ˜¬ Turn off Wi-Fi and try again.";
        status.style.color = "#ffb3b3";
      } else {
        document.body.innerHTML = `
          <h1 style="color:${getComputedStyle(document.documentElement).getPropertyValue('--success')};
                     font-family:system-ui;
                     text-align:center;">
            Disconnected âœ” You may proceed.
          </h1>`;
      }
    }
  </script>

</body>
</html>
