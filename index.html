<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koine Greek</title>
  <meta name="color-scheme" content="light" />

  <style>
    :root {
      --bg:#ffffff;
      --panel:#ffffff;
      --card:#ffffff;
      --line:#e7e7e7;
      --text:#111111;
      --muted:#5a5a5a;

      --ok:#1a7f37;
      --bad:#b42318;

      --shadow: 0 14px 45px rgba(0,0,0,.08);
      --radius: 16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
    }

    .app{
      max-width: 1240px;
      margin: 0 auto;
      padding: 18px;
      display:grid;
      grid-template-columns: 320px 1fr;
      gap: 16px;
    }
    @media (max-width: 980px){
      .app{ grid-template-columns: 1fr; }
      .sidebar{ order:2; }
      .main{ order:1; }
    }

    .panel{
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* Sidebar */
    .sidebarHeader{
      padding: 16px 16px 12px;
      border-bottom:1px solid var(--line);
      display:flex; gap:12px; align-items:center; justify-content:space-between;
    }
    .brand{ display:flex; gap:12px; align-items:center; }
    .logo{
      width: 42px; height: 42px;
      border-radius: 12px;
      border: 1px solid var(--line);
      display:grid;
      place-items:center;
      font-weight: 900;
      letter-spacing:.2px;
      font-size: 16px;
    }
    .brand h1{ margin:0; font-size: 14px; line-height:1.2; }
    .brand p{ margin:4px 0 0; color: var(--muted); font-size: 12px; }

    .searchWrap{ padding: 12px 16px; border-bottom:1px solid var(--line); }
    .search{
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      outline:none;
      font-size: 13px;
      background: #fff;
      color: var(--text);
    }
    .search:focus{ border-color:#111; }

    .sideList{ padding: 10px 8px 14px; min-height: 120px; }
    .groupTitle{
      padding: 10px 10px 8px;
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .08em;
    }
    .itemBtn{
      width:100%;
      text-align:left;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid transparent;
      background: transparent;
      cursor:pointer;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      font-size: 13px;
      color: var(--text);
    }
    .tag{
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--line);
      color: var(--muted);
      background: #fff;
      flex: 0 0 auto;
    }

    /* Main */
    .topbar{
      padding: 14px 16px 12px;
      border-bottom: 1px solid var(--line);
    }
    .topRow{ display:flex; gap:10px; flex-wrap:wrap; align-items:flex-start; justify-content:space-between; }
    .titleBlock h2{ margin:0; font-size: 16px; }
    .titleBlock p{ margin:6px 0 0; color: var(--muted); font-size: 12px; }
    .stats{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .pill{
      font-size: 12px;
      padding: 6px 10px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: #fff;
      color: var(--muted);
    }
    .pill strong{ color: var(--text); font-weight: 700; }

    .progressBar{
      margin-top: 12px;
      height: 10px;
      border-radius: 999px;
      background: #f1f1f1;
      border: 1px solid var(--line);
      overflow:hidden;
    }
    .progressFill{
      height:100%;
      width:0%;
      background:#111;
      border-radius: 999px;
      transition: width .2s ease;
    }

    .content{ padding: 16px; }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 16px;
    }
    .bigGreek{
      font-size: 36px;
      letter-spacing: .3px;
      margin: 2px 0 0;
    }
    .muted{ color: var(--muted); font-size: 13px; margin-top: 8px; }

    .errorBox{
      border: 1px solid rgba(180,35,24,.35);
      background: rgba(180,35,24,.06);
      border-radius: 18px;
      padding: 16px;
    }
    .errorBox h3{ margin: 0 0 8px; font-size: 14px; }
    .errorBox ul{ margin:8px 0 0; padding-left:18px; color: var(--muted); font-size: 13px; }
    .errorBox pre{
      margin: 12px 0 0;
      background:#fff;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px;
      overflow:auto;
      font-size: 12px;
      font-family: var(--mono);
      color: var(--text);
      max-height: 280px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    code{ font-family: var(--mono); font-size: 12px; }
  </style>
</head>

<body>
  <div class="app">
    <aside class="panel sidebar">
      <div class="sidebarHeader">
        <div class="brand">
          <div class="logo">Κ</div>
          <div>
            <h1>Koine Greek Study</h1>
            <p id="sideMeta">Loading…</p>
          </div>
        </div>
      </div>

      <div class="searchWrap">
        <input id="activitySearch" class="search" type="text" placeholder="Search (e.g., Demonstrative Pronouns)" />
      </div>

      <div id="sideList" class="sideList">
        <div class="groupTitle">Activities</div>
        <button class="itemBtn" type="button" disabled>
          Loading…
          <span class="tag">…</span>
        </button>
      </div>
    </aside>

    <main class="panel main">
      <div class="topbar">
        <div class="topRow">
          <div class="titleBlock">
            <h2 id="mainTitle">Koine Greek</h2>
            <p id="mainSub">Loading application…</p>
          </div>
          <div class="stats">
            <span class="pill"><strong id="statProgress">0/0</strong> <span id="statProgressLabel">items</span></span>
            <span class="pill"><strong id="statScore">0</strong> score</span>
            <span class="pill"><strong id="statStreak">0</strong> streak</span>
          </div>
        </div>
        <div class="progressBar"><div id="progressFill" class="progressFill"></div></div>
      </div>

      <div class="content" id="content">
        <div class="card">
          <div class="bigGreek">Ἑτοιμάζω…</div>
          <div class="muted">Booting modules…</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Module preflight + app load -->
<script type="module">
  const content = document.getElementById("content");
  const mainSub = document.getElementById("mainSub");
  const sideMeta = document.getElementById("sideMeta");

  function esc(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;");
  }

  async function peek(path){
    try{
      const r = await fetch(path, { cache: "no-store" });
      const t = await r.text();
      return { ok: r.ok, status: r.status, head: t.slice(0, 260) };
    } catch(e){
      return { ok:false, status:"(fetch failed)", head:String(e) };
    }
  }

  async function loadOne(path){
    try{
      await import(path);
      return { ok:true };
    } catch(err){
      const msg = err?.stack || err?.message || String(err);
      const p = await peek(path);
      return { ok:false, err: msg, peek: p };
    }
  }

  function showError(path, info){
    console.error("Broken module:", path, info?.err);

    if (mainSub) mainSub.textContent = "Startup failed (module load error).";
    if (sideMeta) sideMeta.textContent = "Load error";

    if (content){
      content.innerHTML = `
        <div style="border:1px solid rgba(180,35,24,.35);background:rgba(180,35,24,.06);border-radius:18px;padding:16px;">
          <h3 style="margin:0 0 8px;font-size:14px;">Couldn’t load <code>${esc(path)}</code></h3>
          <div style="color:#5a5a5a;font-size:13px;">
            Fetch check: <code>ok=${esc(info?.peek?.ok)} status=${esc(info?.peek?.status)}</code>
          </div>
          <div style="margin-top:10px;color:#5a5a5a;font-size:13px;"><strong>Error:</strong></div>
          <pre style="margin:8px 0 0;background:#fff;border:1px solid #e7e7e7;border-radius:12px;padding:10px;white-space:pre-wrap;word-break:break-word;">${esc(info?.err)}</pre>
          <div style="margin-top:10px;color:#5a5a5a;font-size:13px;"><strong>File starts with:</strong></div>
          <pre style="margin:8px 0 0;background:#fff;border:1px solid #e7e7e7;border-radius:12px;padding:10px;white-space:pre-wrap;word-break:break-word;">${esc(info?.peek?.head)}</pre>
        </div>
      `;
    }
  }

  (async () => {
    const modules = [
    const modules = [
  "./data-activities.js?v=1",
  "./data-charts.js?v=1",
  "./data-vocab.js?v=1",
  "./verb-engine.js?v=1",
  "./app.js?v=1"
];
    for (const m of modules){
      if (mainSub) mainSub.textContent = "Loading " + m.replace("./","") + "…";
      const r = await loadOne(m);
      if (!r.ok){
        showError(m, r);
        return;
      }
    }

    if (mainSub) mainSub.textContent = "Loaded.";
    if (sideMeta) sideMeta.textContent = "Ready";
  })();
</script>
</body>
</html>
