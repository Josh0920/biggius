<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frazier AI</title>
  <meta name="description" content="Frazier AI — simple AI chat." />

  <style>
    :root{
      --bg:#ffffff;
      --ink:#0a0a0a;
      --muted:#666;
      --rule:#e9e9e9;
      --bubble:#f4f4f4;
      --bubble2:#ededed;
      --radius:14px;
      --max:860px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--ink);
      background:var(--bg);
    }

    /* Simple top bar */
    .topbar{
      position:sticky;
      top:0;
      z-index:20;
      background:#fff;
      border-bottom:1px solid var(--rule);
    }
    .topbar .inner{
      max-width:var(--max);
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .mark{
      width:10px;height:10px;border-radius:999px;background:#000;
      flex:0 0 auto;
    }
    .brand b{
      font-size:14px;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .rightnote{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    /* Main area */
    .content{
      max-width:var(--max);
      margin:0 auto;
      padding:18px 16px 140px; /* room for composer */
    }

    /* Homepage hero image above composer area */
    .hero{
      margin:10px auto 16px;
      border:1px solid var(--rule);
      border-radius:18px;
      overflow:hidden;
      background:#fff;
    }
    .hero img{width:100%;display:block}

    .hint{
      margin:0 0 18px;
      color:var(--muted);
      font-size:13px;
      line-height:1.45;
    }

    /* Messages */
    .messages{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .msg{
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .avatar{
      width:28px;height:28px;border-radius:999px;
      border:1px solid var(--rule);
      display:grid;place-items:center;
      font-size:11px;
      color:var(--muted);
      flex:0 0 auto;
      background:#fff;
    }
    .bubble{
      border:1px solid var(--rule);
      background:var(--bubble);
      border-radius:16px;
      padding:10px 12px;
      font-size:15px;
      line-height:1.55;
      white-space:pre-wrap;
      word-break:break-word;
      max-width:100%;
    }
    .msg.user .bubble{ background:var(--bubble2); }
    .msg.ai .avatar{ background:#000; color:#fff; border-color:#000; }

    /* Composer */
    .composerWrap{
      position:fixed;
      left:0; right:0; bottom:0;
      border-top:1px solid var(--rule);
      background:#fff;
      padding:12px 12px;
    }
    .composer{
      max-width:var(--max);
      margin:0 auto;
      display:flex;
      gap:10px;
      align-items:flex-end;
      border:1px solid var(--rule);
      border-radius:18px;
      padding:10px;
      background:#fff;
    }
    textarea{
      flex:1;
      border:none;
      resize:none;
      outline:none;
      font-family:var(--font);
      font-size:15px;
      line-height:1.4;
      min-height:42px;
      max-height:160px;
    }
    .send{
      border:1px solid #000;
      background:#000;
      color:#fff;
      border-radius:12px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:600;
    }
    .send:disabled{
      opacity:.5;
      cursor:not-allowed;
    }

    .tiny{
      max-width:var(--max);
      margin:8px auto 0;
      padding:0 6px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      border:1px solid var(--rule);
      padding:4px 8px;
      border-radius:999px;
      background:#fff;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="inner">
      <div class="brand">
        <div class="mark"></div>
        <b>Frazier AI</b>
      </div>
      <div class="rightnote">Frazer AI</div>
    </div>
  </header>

  <main class="content">
    <!-- Your image above the chatbar on the homepage -->
    <div class="hero">
      <img src="92B41A1A-A332-437D-B458-140332BB5FF8_1_102_o.jpeg" alt="Frazier AI" />
    </div>

    <div class="hint">
      Type a message below. This page will call <b>/api/chat</b> for real AI replies.
      If that endpoint isn’t available yet, it falls back to a small local demo bot.
    </div>

    <div class="messages" id="messages"></div>
  </main>

  <footer class="composerWrap">
    <form class="composer" id="chatForm" autocomplete="off">
      <textarea id="input" placeholder="Message Frazier AI…"></textarea>
      <button class="send" id="sendBtn" type="submit" disabled>Send</button>
    </form>

    <div class="tiny">
      <span class="pill">Enter = send</span>
      <span class="pill">Shift+Enter = new line</span>
      <span class="pill" id="modePill">Mode: auto</span>
    </div>
  </footer>

  <script>
    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const modePill = document.getElementById('modePill');

    // Toggle this if you want to force demo mode:
    const FORCE_DEMO = false;

    // Conversation memory sent to your backend (if you want it).
    // Keep it small; your server should manage long histories.
    const history = [];

    function escapeHtml(str){
      return str.replace(/[&<>"']/g, m => ({
        "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#039;"
      }[m]));
    }

    function addMessage(role, text){
      const row = document.createElement('div');
      row.className = `msg ${role}`;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = role === 'user' ? 'You' : 'AI';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = escapeHtml(text);

      row.appendChild(avatar);
      row.appendChild(bubble);
      messagesEl.appendChild(row);

      // Scroll to bottom
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      return bubble;
    }

    function setSending(isSending){
      sendBtn.disabled = isSending || !input.value.trim();
      sendBtn.textContent = isSending ? '…' : 'Send';
    }

    input.addEventListener('input', () => {
      sendBtn.disabled = !input.value.trim();
      autoGrow(input);
    });

    function autoGrow(el){
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 160) + 'px';
    }

    // Enter to send, Shift+Enter newline
    input.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' && !e.shiftKey){
        e.preventDefault();
        if(!sendBtn.disabled) form.requestSubmit();
      }
    });

    async function callBackend(userText){
      // Your server should accept: { message: string, history: [{role, content}] }
      // And return: { reply: string }
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: userText,
          history: history.slice(-12) // last few turns only
        })
      });

      if(!res.ok) throw new Error('Backend error: ' + res.status);
      const data = await res.json();
      if(!data || typeof data.reply !== 'string') throw new Error('Invalid backend response');
      return data.reply;
    }

    // Demo bot fallback (NOT real AI, just makes the UI usable immediately)
    function demoBotReply(userText){
      const t = userText.trim().toLowerCase();

      if(t.includes('hello') || t.includes('hi')) return "Hey. I’m Frazier AI (demo mode).";
      if(t.includes('who are you')) return "I’m the demo bot running locally. Hook up /api/chat for real AI.";
      if(t.includes('help')) return "To make me real AI: build a server endpoint at /api/chat that returns { reply }.";
      if(t.endsWith('?')) return "Good question. In demo mode I can’t truly reason—connect /api/chat for real AI responses.";
      return "Demo mode reply: I received your message. Connect /api/chat to make this real AI.";
    }

    async function getAiReply(userText){
      if(FORCE_DEMO){
        modePill.textContent = "Mode: demo";
        return demoBotReply(userText);
      }

      try{
        const reply = await callBackend(userText);
        modePill.textContent = "Mode: backend (/api/chat)";
        return reply;
      }catch(err){
        modePill.textContent = "Mode: demo (fallback)";
        return demoBotReply(userText);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if(!text) return;

      // Add user message
      addMessage('user', text);
      history.push({ role: 'user', content: text });

      input.value = '';
      autoGrow(input);
      setSending(true);

      // Add AI placeholder bubble and fill it in
      const placeholder = addMessage('ai', '...');
      try{
        const reply = await getAiReply(text);
        placeholder.textContent = reply;
        history.push({ role: 'assistant', content: reply });
      }catch(err){
        placeholder.textContent = "Error generating reply.";
      }finally{
        setSending(false);
      }
    });

    // Starter message
    addMessage('ai', "Ask me anything.");
  </script>
</body>
</html>
