<!doctype html>

  <style>

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      
      margin:0;

      color:var(--ink);
      background:var(--bg);

    .topbar{

    .topbar .inner{

      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;

    .content{

      padding:18px 16px 140px;

      background:#fff;

    .hero img{width:100%;display:block}

    .hint{
      margin:0 0 18px;

    .messages{

    }
    .msg{

      gap:10px;
      align-items:flex-start;
    }
    .avatar{

      border:1px solid var(--rule);
      display:grid;place-items:center;
      font-size:11px;
      color:var(--muted);
      flex:0 0 auto;
      background:#fff;
    }
    .bubble{
      border:1px solid var(--rule);
      background:var(--bubble);
      border-radius:16px;
      padding:10px 12px;
      font-size:15px;
      line-height:1.55;
      white-space:pre-wrap;
      word-break:break-word;
      max-width:100%;
    }
    .msg.user .bubble{ background:var(--bubble2); }
    .msg.ai .avatar{ background:#000; color:#fff; border-color:#000; }

    .composerWrap{
      position:fixed;
      left:0; right:0; bottom:0;
      border-top:1px solid var(--rule);
      background:#fff;
      padding:12px 12px;
    }
    .composer{
      max-width:var(--max);
      margin:0 auto;
      display:flex;
      gap:10px;
      align-items:flex-end;
      border:1px solid var(--rule);
      border-radius:18px;
      padding:10px;
      background:#fff;
    }
    textarea{
      flex:1;
      border:none;
      resize:none;
      outline:none;
      font-family:var(--font);
      font-size:15px;
      line-height:1.4;
      min-height:42px;
      max-height:160px;
    }
    .send{
      border:1px solid #000;
      background:#000;
      color:#fff;
      border-radius:12px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:600;
    }
    .send:disabled{ opacity:.5; cursor:not-allowed; }

    .tiny{
      max-width:var(--max);
      margin:8px auto 0;
      padding:0 6px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      border:1px solid var(--rule);
      padding:4px 8px;
      border-radius:999px;
      background:#fff;
    }

  function escapeHtml(str){
    return str.replace(/[&<>"']/g, m => ({
      "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#039;"
    }[m]));
  }

  function addMessage(role, text){
    const row = document.createElement('div');
    row.className = `msg ${role}`;

    const avatar = document.createElement('div');
    avatar.className = 'avatar';
    avatar.textContent = role === 'user' ? 'You' : 'AI';

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.innerHTML = escapeHtml(text);

    row.appendChild(avatar);
    row.appendChild(bubble);
    messagesEl.appendChild(row);

    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    return bubble;
  }

  function setSending(isSending){
    sendBtn.disabled = isSending || !input.value.trim();
    sendBtn.textContent = isSending ? 'â€¦' : 'Send';
  }

  function autoGrow(el){
    el.style.height = 'auto';
    el.style.height = Math.min(el.scrollHeight, 160) + 'px';
  }

  input.addEventListener('input', () => {
    sendBtn.disabled = !input.value.trim();
    autoGrow(input);
  });

  input.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' && !e.shiftKey){
      e.preventDefault();
      if(!sendBtn.disabled) form.requestSubmit();
    }
  });

  // --- "Offensive" detection (simple local filter) ---
  // NOTE: keep this list short + editable. Add/remove words you care about.
  const OFFENSIVE_WORDS = [
    "stupid","idiot","moron","dumb","trash","garbage","loser",
    "shut up","kys","kill yourself",
    "hate you","i hate you",
    "fat","ugly" // remove these if you don't want body-related triggers
  ];

  const PROFANITY = [
    "fuck","shit","bitch","asshole","bastard","dick","pussy"
  ];

  // NEW (minimal): phrases that should AUTO-ENABLE ragebait (instead of "offended")
  const RAGE_AUTO_ON = [
    "youre dumb","you are dumb","dumb","idiot","stupid","moron",
    "trash","garbage","loser","shut up","cringe","sucks","worst"
  ];

  // NEW (minimal): phrases that should AUTO-DISABLE ragebait
  const RAGE_AUTO_OFF = [
    "sorry","my bad","i apologize","apologize",
    "help me","can you help","please help",
    "real question","serious question","for real",
    "thanks","thank you"
  ];

  // NEW (minimal): "hard" stuff that triggers OFFENDED_REPLIES no matter what
  const HARD_OFFENSE = [
    "kys","kill yourself","go die","die"
  ];

  function normalize(s){
    return s.toLowerCase()
      .replace(/[\u200B-\u200D\uFEFF]/g, '') // zero-width junk
      .replace(/[^a-z0-9\s]/g, ' ')          // strip punctuation
      .replace(/\s+/g, ' ')
      .trim();
  }

  function isOffensive(userText){
    const t = normalize(userText);
    if(!t) return false;

    // contains profanity word
    for(const w of PROFANITY){
      if(t.includes(w)) return true;
    }

    // contains â€œoffensive phrases/wordsâ€
    for(const w of OFFENSIVE_WORDS){
      if(t.includes(normalize(w))) return true;
    }

    // screaming + insult-ish vibe (ALL CAPS)
    const letters = (userText.match(/[A-Za-z]/g) || []).length;
    const caps = (userText.match(/[A-Z]/g) || []).length;
    const capsRatio = letters ? (caps / letters) : 0;
    if(capsRatio > 0.85 && userText.length > 8) return true;

    return false;
  }

  // NEW (minimal): decide if it's "hard offensive"
  function isHardOffense(userText){
    const t = normalize(userText);
    if(!t) return false;

    for(const h of HARD_OFFENSE){
      if(t.includes(normalize(h))) return true;
    }
    // treat profanity as "hard" too
    for(const p of PROFANITY){
      if(t.includes(p)) return true;
    }
    return false;
  }

  // NEW (minimal): auto toggle ragebait silently
  function autoRageToggle(userText){
    const t = normalize(userText);
    if(!t) return;

    // hard offense always disables ragebait
    if(isHardOffense(userText)){
      RAGEBAIT = false;
      heat = 0;
      return;
    }

    // if user is being nice / serious, turn off
    for(const off of RAGE_AUTO_OFF){
      if(t.includes(normalize(off))){
        RAGEBAIT = false;
        heat = 0;
        return;
      }
    }

    // if user is poking/insulting, turn on
    for(const on of RAGE_AUTO_ON){
      if(t.includes(normalize(on))){
        RAGEBAIT = true;
        heat = Math.max(2, heat);
        return;
      }
    }
  }

  // NEW: 100 "request choices" when the bot needs a clearer request
  const REQUEST_CHOICES = [

  // Ragebait responses (kept non-hateful, non-threatening)
  const RAGE = {
    soft: [
      "Bold take. Wanna run that back with receipts?",
      "Thatâ€™sâ€¦ a choice. Explain your logic.",
      "Okay but are we serious or just yappin?",
      "You sure thatâ€™s the hill you wanna stand on?"
    ],
    medium: [
      "Iâ€™m not saying thatâ€™s wrongâ€¦ but itâ€™s not right either.",

    ],
    spicy: [
      "Youâ€™re speedrunning â€˜confidently incorrectâ€™ and itâ€™s kinda art.",

      "Thatâ€™s not even a hot take â€” thatâ€™s a microwave beep.",

    ],
    cooldown: [

    ]
  };

  function pick(arr){ return arr[Math.floor(Math.random() * arr.length)]; }

  function looksLikeQuestion(t){
    return /\?\s*$/.test(t) || /^(who|what|when|where|why|how|can|should|do|does|is|are|will|would|could)\b/i.test(t.trim());
  }

  function randDelay(min=350, max=950){
    return Math.floor(min + Math.random() * (max - min));
  }

  function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

  // MINIMAL change: don't "announce" mode changes unless text explicitly provided
  function updateModePill(text){
    if(text) modePill.textContent = text;
  }

  // Commands:
  // "ragebait on"  -> enable
  // "ragebait off" -> disable
  // "heat 0..5"    -> set heat
  function handleCommands(t){
    const s = t.trim().toLowerCase();
    if(s === "ragebait on" || s === '"rage bait me"' || s === "rage bait me" || s === "ragebait"){
      RAGEBAIT = true;
      heat = Math.max(1, heat);
      updateModePill();
      return "Ragebait mode: ON. (Type â€œragebait offâ€ to disable.)";
    }
    if(s === "ragebait off"){
      RAGEBAIT = false;
      heat = 0;
      updateModePill();
      return "Ragebait mode: OFF.";
    }
    const m = s.match(/^heat\s+([0-5])$/);
    if(m){
      heat = Number(m[1]);
      if(heat === 0) RAGEBAIT = false;
      else RAGEBAIT = true;
      updateModePill();
      return `Heat set to ${heat}.`;
    }
    return null;
  }

  // NEW: if a question is unclear -> must answer "Yes" or "No"
  function isUnclearQuestion(userText){
    const t = normalize(userText);
    if(!t) return false;
    if(!looksLikeQuestion(userText)) return false;

    // If it matches ANY "known topic", we treat it as clear enough to do normal helpful behavior.
    const KNOWN = [
      /error|bug|failed|not working|doesn t work|doesnt work|broken|issue|crash|console/i,
      /code|html|css|javascript|js|website|page|button|layout|mobile|iphone|android/i,
      /help|how do i|can you|should i|what is|why is|where is|when is|explain/i,
      /price|cost|pay|subscription|account|login|password/i
    ];
    for(const rx of KNOWN){
      if(rx.test(userText)) return false;
    }
    // Otherwise: unclear question -> Yes/No
    return true;
  }

  // NEW: format the 100 choices
  function requestChoicesText(){
    let out = "What do you want me to do? Pick one:\n";
    for(let i=0;i<REQUEST_CHOICES.length;i++){
      out += `${i+1}. ${REQUEST_CHOICES[i]}\n`;
    }
    return out.trim();
  }

  function makeRandomReply(userText){
    const t = userText.trim();

    // command handling first
    const cmd = handleCommands(t);
    if(cmd) return cmd;

    // auto-toggle ragebait silently based on what user says
    autoRageToggle(t);

    // If it's "hard offense" -> offended reply
    if(isHardOffense(t)){
      updateModePill("Mode: offended ðŸ˜¡");
      return pick(OFFENDED_REPLIES);
    }

    // If it's a mild insult (offensive) and ragebait is now ON -> ragebait reply
    if(RAGEBAIT){
      if(Math.random() < 0.55) heat = clamp(heat + 1, 1, 5);
      if(heat <= 2) return pick(RAGE.soft);
      if(heat <= 4) return pick(RAGE.medium);
      return Math.random() < 0.25 ? pick(RAGE.cooldown) : pick(RAGE.spicy);
    }

    // Otherwise, if itâ€™s offensive (but not hard) -> keep your offended replies
    if(isOffensive(t)){
      updateModePill("Mode: offended ðŸ˜¡");
      return pick(OFFENDED_REPLIES);
    }

    // normal mode rules
    if(/^(hi|hello|yo|hey|sup|what's up|whats up)\b/i.test(t)) return pick(BANK.greetings);
    if(/thank/i.test(t)) return pick([
      "Anytime bro.",
      "Got you.",
      "No problem.",
      "Yessir. Need anything else?"
    ]);

    if(/error|bug|failed|not working|doesn't work|doesnt work|broken|issue/i.test(t)) {
      return [
        pick(BANK.acknowledgements),
        "Tell me what you expected vs. what happened.",
        pick(BANK.questions),
        "If thereâ€™s an error message, paste it exactly."
      ].join(" ");
    }

    // If itâ€™s a question but unclear -> MUST say Yes/No
    if(isUnclearQuestion(t)){
      return Math.random() < 0.5 ? "Yes" : "No";
    }

    if(looksLikeQuestion(t)){
      return [
        pick(BANK.acknowledgements),
        pick(BANK.helpful),
        pick(BANK.questions)
      ].join(" ");
    }

    // If the bot doesn't know what the user wants (not a question), give 100 request choices
    return requestChoicesText();
  }

  async function typeLikeBot(bubbleEl, finalText){

    bubbleEl.textContent = finalText;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const text = input.value.trim();
    if(!text) return;

    addMessage('user', text);

    input.value = '';
    autoGrow(input);
    setSending(true);

    const placeholder = addMessage('ai', 'â€¦');

    try{
      const reply = makeRandomReply(text);
      await typeLikeBot(placeholder, reply);
    } finally {
      setSending(false);
    }
  });

  addMessage('ai', 'Hello, my name is Frazier AI. How can I help you?');
</script>
</body>
</html>
