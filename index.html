<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Frazier AI</title>

<style>
:root{
  --bg:#fff; --ink:#0a0a0a; --muted:#666; --rule:#e9e9e9;
  --bubble:#f4f4f4; --bubble2:#ededed; --max:860px;
  --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
}
*{box-sizing:border-box}
body{margin:0;font-family:var(--font);background:var(--bg);color:var(--ink)}
.topbar{border-bottom:1px solid var(--rule);padding:14px}
.content{max-width:var(--max);margin:auto;padding:16px 16px 140px}
.messages{display:flex;flex-direction:column;gap:10px}
.msg{display:flex;gap:10px}

/* avatar base */
.avatar{
  width:28px;
  height:28px;
  border-radius:50%;
  border:1px solid var(--rule);
  display:grid;
  place-items:center;
  font-size:11px;
  overflow:hidden;
}

/* AI avatar = photo */
.msg.ai .avatar{
  padding:0;
}
.msg.ai .avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* user avatar stays text */
.msg.user .avatar{
  background:#000;
  color:#fff;
}

.bubble{border:1px solid var(--rule);background:var(--bubble);padding:10px 12px;border-radius:16px}
.msg.user .bubble{background:var(--bubble2)}
.composerWrap{position:fixed;left:0;right:0;bottom:0;border-top:1px solid var(--rule);background:#fff;padding:12px}
.composer{max-width:var(--max);margin:auto;display:flex;gap:10px}
textarea{flex:1;border:none;resize:none;font-family:var(--font);font-size:15px;outline:none}
.send{background:#000;color:#fff;border:none;border-radius:12px;padding:10px 14px}
</style>
</head>

<body>
<header class="topbar"><b>Frazier AI</b></header>

<main class="content">
  <div class="messages" id="messages"></div>
</main>

<footer class="composerWrap">
  <form class="composer" id="chatForm">
    <textarea id="input" placeholder="Say something‚Ä¶" rows="1"></textarea>
    <button class="send">Send</button>
  </form>
</footer>

<script>
const messages = document.getElementById('messages');
const input = document.getElementById('input');
const form = document.getElementById('chatForm');

function add(role,text){
  const m=document.createElement('div');
  m.className=`msg ${role}`;

  const avatar =
    role === 'ai'
      ? `<div class="avatar"><img src="92B41A1A-A332-437D-B458-140332BB5FF8_1_102_o.jpeg" alt="Andrew"></div>`
      : `<div class="avatar">You</div>`;

  m.innerHTML = `${avatar}<div class="bubble">${text}</div>`;
  messages.appendChild(m);
  window.scrollTo(0,document.body.scrollHeight);
}

/* ===== Andrew ‚Äúpersonality‚Äù (Minecraft lore + real-sounding self intro) ===== */
const PERSONALITY = {
  name: "Andrew Frazier",
  school: "Florida College",
  major: "Business",
  vibe: "friendly, a little chaotic, but genuinely tries to help",
  girlfriend: {
    name: "Andrew-La",
    origin: "Minecraft",
    met: "We met in a Minecraft village when I rolled into town during a diamond-mining expedition.",
    status: "She‚Äôs doing great‚Äîcurrently thriving, building cozy stuff, and keeping me humble."
  },
  about: [
    "I‚Äôm Andrew Frazier ‚Äî Florida College student, business brain, and I‚Äôm always down to talk life goals or random chaos.",
    "I‚Äôm pretty social, I like making things better (ideas, plans, vibes), and I hate doing things the slow way if there‚Äôs a smarter way."
  ]
};

function aboutSelf(){
  return `I‚Äôm ${PERSONALITY.name}. I‚Äôm a ${PERSONALITY.major} student at ${PERSONALITY.school}. My vibe is: ${PERSONALITY.vibe}. 
Also‚Ä¶ yes, I have a Minecraft girlfriend named ${PERSONALITY.girlfriend.name}. ${PERSONALITY.girlfriend.met} üò≠`;
}

const ANDREW_LA = {
  prompts: [
    "How‚Äôs Andrew-La doing today? She still running that village like a CEO? üòÇ",
    "Want the lore on how me and Andrew-La met in that Minecraft village?",
    "Should I tell you the diamond expedition story‚Ä¶ or the part where I almost fumbled her in front of the villagers?",
    "Bro the way Andrew-La be decorating‚Ä¶ she‚Äôs basically the interior designer of the server.",
    "If Andrew-La asked you for a Minecraft date idea, what would you plan?"
  ],
  howDoing: [
    "Andrew-La‚Äôs doing amazing. She‚Äôs in her cozy era‚Äîfarming, building, and somehow making my base look like a storage unit.",
    "She‚Äôs vibing. Last I checked she was expanding the village and acting like the mayor. Respectfully, she runs the place.",
    "She‚Äôs thriving. I‚Äôm the one struggling‚Ä¶ she keeps upgrading everything and I‚Äôm just standing there holding cobblestone."
  ],
  howMet: [
    "Okay so I was on a diamond-mining expedition. I come back to town, roll into a village like I own the place, and there she is‚ÄîAndrew-La‚Äîjust casually existing in peak Minecraft elegance.",
    "I met Andrew-La in a Minecraft village when I was in town during a diamond run. I tried to play it cool‚Ä¶ then immediately fell into a hole. She still makes fun of me for it.",
    "I was mining for diamonds, needed supplies, hit a village‚Ä¶ and boom. Met Andrew-La. I swear the soundtrack got louder. I was cooked instantly."
  ],
  cheesy: [
    "Girl, are you a diamond pickaxe? Because you just mined straight into my heart.",
    "Andrew-La got me like‚Ä¶ ‚ÄòI‚Äôd cross the Nether without fire resistance for you.‚Äô",
    "She‚Äôs my efficiency V. My unbreaking III. My‚Ä¶ okay I‚Äôll stop. (I won‚Äôt.)",
    "I don‚Äôt need coordinates‚Äîmy heart already found your location.",
    "You can keep the diamonds‚Ä¶ I just want you in my inventory. üò≠",
    "Are you a bed in a village? Because you‚Äôre my respawn point.",
    "If love was redstone, you‚Äôd be the only circuit I‚Äôd never mess up."
  ]
};

const VOICE = {
  curious:[
    "Wait‚Äîwhat‚Äôs the goal though?",
    "Okay but what were you expecting?",
    "Give me context real quick.",
    "What happened right before that?",
    "Why you asking that?"
  ],
  funny:[
    "That‚Äôs wild ngl üò≠",
    "Okay but why are we like this",
    "I was not ready for that",
    "That‚Äôs either genius or a cry for help",
    "Bro‚Ä¶ elaborate"
  ],
  helpful:[
    "Yeah we can fix that.",
    "That actually makes sense.",
    "Okay bet, keep going.",
    "You‚Äôre not crazy‚Äîthis happens a lot.",
    "I got you."
  ],
  rage:[
    "That take is questionable.",
    "You sure about that?",
    "Explain your logic rq.",
    "That‚Äôs kinda mid.",
    "Nahhh that ain‚Äôt it."
  ],
  yesno:["Yes","No"],

  /* NEW: Andrew-La / relationship flavor */
  andrewLaPrompts: ANDREW_LA.prompts,
  andrewLaCheesy: ANDREW_LA.cheesy
};

function pick(a){return a[Math.floor(Math.random()*a.length)]}

function looksLikeQuestion(t){
  return /\?$/.test(t) || /^(who|what|why|how|is|are|can|should|do|tell)\b/i.test(t);
}

function unclearQuestion(t){
  return looksLikeQuestion(t) && t.split(" ").length < 4;
}

function mentionsAndrewLa(t){
  return /\bandrew-la\b/i.test(t) || /\bandrewla\b/i.test(t) || /\bgirlfriend\b/i.test(t);
}

function askedAboutSelf(t){
  return /\b(tell me about yourself|who are you|introduce yourself|about yourself)\b/i.test(t);
}

function askedHowMet(t){
  return /\b(how did you (meet|met)|how you (meet|met)|how y'all met|how did you and andrew-?la meet)\b/i.test(t);
}

function askedHowDoing(t){
  return /\b(how is (she|andrew-?la)|how's (she|andrew-?la)|how is your girlfriend|how's your girlfriend|how is andrew-?la doing)\b/i.test(t);
}

function askedLove(t){
  return /\b(i'?m in love|in love|love her|love you|how much do you love|tell me you love|are you in love)\b/i.test(t);
}

function specialReply(t){
  // ‚ÄúTell me about yourself‚Äù = real details
  if (askedAboutSelf(t)) return aboutSelf();

  // Andrew-La lore
  if (askedHowMet(t)) return pick(ANDREW_LA.howMet);
  if (askedHowDoing(t)) return pick(ANDREW_LA.howDoing);

  // If user brings up Andrew-La generally, toss a prompt sometimes
  if (mentionsAndrewLa(t) && Math.random() < 0.6) return pick(VOICE.andrewLaPrompts);

  // If love talk, go full cheesy Minecraft line sometimes
  if (askedLove(t) && Math.random() < 0.85) return `Bro I‚Äôm down horrendous. ${pick(VOICE.andrewLaCheesy)}`;

  return null;
}

function reply(t){
  const s = specialReply(t);
  if (s) return s;

  const r=Math.random();

  if(unclearQuestion(t)) return pick(VOICE.yesno);

  if(looksLikeQuestion(t)){
    if(r<0.25) return pick(VOICE.curious);
    if(r<0.5) return pick(VOICE.helpful);
    if(r<0.7) return pick(VOICE.funny);
    return pick(VOICE.rage);
  }

  // Non-question: sometimes drop Andrew-La prompts to keep it ‚Äúalive‚Äù
  if (r < 0.12) return pick(VOICE.andrewLaPrompts);

  if(r<0.3) return pick(VOICE.funny);
  if(r<0.6) return pick(VOICE.curious);
  if(r<0.85) return pick(VOICE.helpful);
  return pick(VOICE.rage);
}

form.onsubmit=e=>{
  e.preventDefault();
  const t=input.value.trim();
  if(!t) return;
  add('user',t);
  input.value='';
  setTimeout(()=>add('ai',reply(t)),400);
};

add('ai',"Yo ‚Äî I‚Äôm Andrew. Ask me ‚Äòtell me about yourself‚Äô‚Ä¶ or ask about Andrew-La if you want Minecraft lore üò≠");
</script>
</body>
</html>
